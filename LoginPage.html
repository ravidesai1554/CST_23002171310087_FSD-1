<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfumeStore</title>
    <link rel="icon" href="TtileLogo (1).png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/PerfumeStore.css">
</head>
<body>
    <div id="login-container" class="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <input type="email" id="login-email" class="form-control" placeholder="Email Address" required>
                <div id="login-email-error" class="error"></div>
            </div>
            <div class="mb-3">
                <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                <div id="login-password-error" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="window.location.href='PerfumeStore.html'">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </div>
    </div>

    <div id="signup-container" class="auth-container" style="display: none;">
        <h2>Sign Up for Exquisite Perfumes</h2>
        <form id="signup-form">
            <div class="mb-3">
                <input type="text" id="signup-name" class="form-control" placeholder="Full Name" required>
                <div id="signup-name-error" class="error"></div>
            </div>
            <div class="mb-3">
                <input type="email" id="signup-email" class="form-control" placeholder="Email Address" required>
                <div id="signup-email-error" class="error"></div>
            </div>
            <div class="mb-3">
                <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
                <div id="signup-password-error" class="error"></div>
            </div>
            <div class="mb-3">
                <input type="password" id="signup-confirm-password" class="form-control" placeholder="Confirm Password" required>
                <div id="signup-confirm-password-error" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <script>
        function showSignUp() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('login-email').value;
            let password = document.getElementById('login-password').value;
            let valid = true;

            if (!email || !email.includes('@')) {
                document.getElementById('login-email-error').innerText = 'Please enter a valid email address.';
                valid = false;
            } else {
                document.getElementById('login-email-error').innerText = '';
            }

            if (!password || password.length < 6) {
                document.getElementById('login-password-error').innerText = 'Password must be at least 6 characters long.';
                valid = false;
            } else {
                document.getElementById('login-password-error').innerText = '';
            }

            if (valid) {
                alert('Login successful!');
                
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('signup-name').value;
            let email = document.getElementById('signup-email').value;
            let password = document.getElementById('signup-password').value;
            let confirmPassword = document.getElementById('signup-confirm-password').value;
            let valid = true;

            if (!name) {
                document.getElementById('signup-name-error').innerText = 'Please enter your full name.';
                valid = false;
            } else {
                document.getElementById('signup-name-error').innerText = '';
            }

            if (!email || !email.includes('@')) {
                document.getElementById('signup-email-error').innerText = 'Please enter a valid email address.';
                valid = false;
            } else {
                document.getElementById('signup-email-error').innerText = '';
            }

            if (!password || password.length < 6) {
                document.getElementById('signup-password-error').innerText = 'Password must be at least 6 characters long.';
                valid = false;
            } else {
                document.getElementById('signup-password-error').innerText = '';
            }

            if (password !== confirmPassword) {
                document.getElementById('signup-confirm-password-error').innerText = 'Passwords do not match.';
                valid = false;
            } else {
                document.getElementById('signup-confirm-password-error').innerText = '';
            }

            if (valid) {
                alert('Sign up successful!');
                
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
